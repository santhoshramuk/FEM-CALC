<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>
</head>

<body>

    <div class="calculator">
      <div class='theme-one' id="body">
        <header>
          <p>Calculator</p>
          <section class="theme-toggle">
            <p>THEME</p>
            <div class="theme-toggle__wrapper">
              <p>1 2 3</p>
              <button class="toggle" id="toggle">
                <span></span>
              </button>
            </div>
          </section>
        </header>
        <section class="display">
          <div id="display"> </div>
        </section>
        <main>
          <section class="keypad">
            <div class="keypad__wrapper" id="keypad">
              <button class="key" data-number="7">7</button>
              <button class="key" data-number="8">8</button>
              <button class="key" data-number="9">9</button>
              <button class="key del" data-command="del">DEL</button>
              <button class="key" data-number="4">4</button>
              <button class="key" data-number="5">5</button>
              <button class="key" data-number="6">6</button>
              <button class="key" data-operation="add">+</button>
              <button class="key" data-number="1">1</button>
              <button class="key" data-number="2">2</button>
              <button class="key" data-number="3">3</button>
              <button class="key" data-operation="minus">-</button>
              <button class="key" data-number=".">.</button>
              <button class="key" data-number="0">0</button>
              <button class="key" data-operation="divide">/</button>
              <button class="key" data-operation="multiply">x</button>
              <button class="key reset" data-command="reset">RESET</button>
              <button class="key equals" data-operation="equals">=</button>
            </div>
          </section>
        </main>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/santhosh__sa" target="_blank">Santhoshkumar</a>.
    </div>

  <script src="main.js"></script>
</body>

</html>
